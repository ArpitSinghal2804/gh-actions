name: Test Project
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        outputs:
          output-example: ${{ steps.output-exam.outputs.output-file }}
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Cache Dependencies
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: deps-node-modules-${{ hashFiles('**.package-lock.json') }}
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install Dependencies
              run: npm ci  
            - name: Run test
              run: npm test
            - name: Output
              id: output-exam
              run: find src/assets/images/*.png -type f -execdir echo 'output-file={}' >> $GITHUB_OUTPUT ";"
            - name: Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist
                path: dist

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Cache Dependencies
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: deps-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              id: build_success
              run: npm run builds
            - name: Fetch Output
              run: echo "${{ needs.test.outputs.output-example }}"
            # - name: Download Artifact
            #   uses: actions/download-artifact@v3
            #   with:
            #     name: dist
            - name: Deploy
              if: ${{ steps.build_success.outcome == 'failure' }}
              run: echo "Deploying Code"